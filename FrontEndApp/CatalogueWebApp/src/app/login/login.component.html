<div class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 col-xs-6">
  <div class="panel panel-primary">
    <div class="panel-heading">Authentification</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
        <div class="form-group">
          <label class="control-label">Username</label>
          <input class="form-control" type="text" name="username" ngModel="" required>
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input class="form-control" type="password" name="password" ngModel="" required>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
