<div class="row">
  <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-2  col-xs-6  MarginTop">
    <div class="panel panel-primary">
      <div class="panel-heading"> Liste des produits</div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products?._embedded.products">
            <td>{{product.name}}</td>
            <td>{{product.price|number:'0.4'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
